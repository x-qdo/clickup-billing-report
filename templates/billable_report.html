<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <form id="generate-report-form" method="post" class="mb-3" action="{{ url_for('generate_report_route') }}">
            <div class="mb-3">
                <label for="list_id" class="form-label">List ID</label>
                <input type="text" class="form-control" id="list_id" name="list_id" value="10940440">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="refresh_invoiced" name="refresh_invoiced">
                <label class="form-check-label" for="refresh_invoiced">Refresh Invoiced</label>
            </div>
            <button type="submit" class="btn btn-primary">Generate Report</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBudm1fID3z+5yL/5ff/x2do3v/3fXV0bX4A8hV5v6lPj6V/4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-Nl7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script>
      document.getElementById('generate-report-form').addEventListener('submit', function(event) {
        const refreshInvoicedCheckbox = document.getElementById('refresh_invoiced');
        if (refreshInvoicedCheckbox.checked) {
          const confirmed = confirm('Please make sure that the invoice is correct before marking it as invoiced! Are you sure you want to proceed?');
          if (!confirmed) {
            event.preventDefault();
          }
        }
      });
    </script>
</body>
</html>
