<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickUp to Toggl Sync</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
{% include 'header.html' %}
<div class="container">
    <form method="POST">
        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="end_date">End Date:</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>
        <div class="form-group">
            <label for="toggl_api_token">Toggl API Token:</label>
            <input type="password" class="form-control" id="toggl_api_token" name="toggl_api_token" required>
        </div>
        <button type="submit" class="btn btn-primary">Sync Time Entries</button>
    </form>
</div>
</body>
</html>
