apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "clickup-report.fullname" . }}
  labels:
    {{- include "clickup-report.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "clickup-report.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "clickup-report.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "clickup-report.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: CLICKUP_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: clientID
                  name: {{ include "clickup-report.fullname" . }}-secret
            - name: CLICKUP_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: clientSecret
                  name: {{ include "clickup-report.fullname" . }}-secret
            - name: CLICKUP_SERVER_NAME
              value: {{ .Values.ingress.publicUrl }}
            - name: CLICKUP_URL_SCHEME
              value: "https"
            - name: CLICKUP_SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  key: session
                  name: {{ include "clickup-report.fullname" . }}-secret
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
              httpHeaders:
                - name: Host
                  value: {{ .Values.ingress.publicUrl }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
